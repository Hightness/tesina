<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kanaglegram Visualization</title>
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <!-- Include Raphael.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
    <!-- Include Treant.js CSS and JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/treant-js/1.0/Treant.min.js"></script>
    <style>
        body { 
            margin: 0; 
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .controls { 
            padding: 10px;
            background: white;
            z-index: 2;
        }
        .visualization-container {
            flex: 1;
            display: flex;
            position: relative; /* Changed to relative for SVG positioning */
            flex-direction: column;
            min-height: 0;  /* Important for nested flex containers */
        }
        .connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .chart { 
            flex: 1;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        #crossings {
            padding: 10px;
            text-align: center;
            background: white;
        }
        .node {
            font-size: 10px;  /* Reduced from 12px */
        }
        .Treant .node {
            width: auto;
            min-width: 30px;  /* Reduced from 40px */
            padding: 2px;     /* Reduced from 3px */
        }
        .flipped { transform: rotate(180deg); }
        .leaf-node { text-align: center; }
        /* Add styles based on depth */
        .leaf-node.depth-1 > .node > .content {
            margin-left: 10px; /* Reduced from 20px */
        }
        .leaf-node.depth-2 > .node > .content {
            margin-left: 20px; /* Reduced from 40px */
        }
        /* Add more depth-based styles as needed */
    </style>
</head>
<body>
    <div class="controls">
        <label for="depth">Depth:</label>
        <input type="number" id="depth" value="10">
        <label for="heuristic_d">Heuristic Depth:</label>
        <input type="number" id="heuristic_d" value="5">
        <label for="random_d">Random Depth:</label>
        <input type="number" id="random_d" value="3">
        <button onclick="startVisualization()">Start</button>
        <button onclick="showNextBestTree()">Show Next Best Tree</button>
    </div>
    <div class="visualization-container">
        <svg class="connections-svg"></svg> <!-- Added SVG for connections -->
        <div id="bestS" class="chart"></div>
        <div id="bestT" class="chart flipped"></div>
    </div>
    <div id="crossings"></div>
    <script src="kanaglegram.js"></script>
</body>
</html>
